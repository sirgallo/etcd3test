global
  maxconn 4096
  user haproxy 
  group haproxy
  log 127.0.0.1 local0
  log 127.0.0.1 local1 debug
  ssl-default-bind-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
  ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
  mode http
  timeout client 20s
  timeout connect 10s
  timeout server 20s
  timeout http-request 10s
  log global
  option httplog

frontend etcd3test_serve
  bind *:443 ssl crt /certs/"${HOSTNAME}".pem alpn h2,http/1.1
  http-request redirect scheme https unless { ssl_fc }

  use_backend etcd3test_api if { path_beg /b_v1/ }

  default_backend etcd3test_api

backend etcd3test_api
  balance leastconn
  cookie SERVERUSED insert indirect nocache
  server etcd3testapi1 etcd3api1:1234 check
  server etcd3testapi2 etcd3api2:1234 check
  server etcd3testapi3 etcd3api3:1234 check
